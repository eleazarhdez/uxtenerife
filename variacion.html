<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick OnLine</title>
  <link rel="stylesheet" href="css/styles.css">
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52186585-1', 'eleazarhdez.github.io');
  ga('send', 'pageview');
</script>

</head>
<body>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12 " >
        <div class="marketing-box">
          <h2>QOL</h2>
          <form role="form">
           <div class="form-group">
             <textarea  class="form-control" rows=4 class="resizable" id="thinking" placeholder="¿Qué estás pensando?"></textarea>
            </div>
          </form>
          <!--<i class="fa fa-camera-retro fa-2x"></i> -->
          <div class="text-center">
            <div class="btn-group">
              <button id="camera-button" type="button" class="btn btn-default"><span class="glyphicon glyphicon-camera"></span></button>
               <button id="location-button" type="button" class="btn btn-default"><span class="glyphicon glyphicon-map-marker"></span></button>
               <span class="glyphicon-class"></span>
               <button id="share-button"type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
               <i class="fa fa-share-alt"></i></button>
               <button id="send-button" type="button" class="btn btn-default">Enviar</button>
              <ul class="dropdown-menu" role="menu">
              <li><button id="twitter-button" type="button" class="btn btn-default">
               <i class="fa fa-twitter"></i></button>
              <button id="fb-button" type="button" class="btn btn-default">
               <i class="fa fa-facebook"></i></button>
              <button id="gplus-button" type="button" class="btn btn-default">
               <i class="fa fa-google-plus"></i></button></li>
               <li class="divider"></li>
              <li><a href="#">Otros...</a></li>
            </ul>
             </div>
           </div>
        </div>
      </div>

    </div>

    <hr>

    <footer>
      <p>© QOL Enterprise</p>
    </footer>
  </div> <!-- /container -->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    // Utility function to setup events when clicking on DOM elements.
      function trackClickOnElement($link, category, action, label) {
          $link.on('click', function() {
              ga('send', 'event', category, action, label);
              return true;
          });
      }

      // Buttons that are going to trigger the Analytics event.
      var $mainButton = $('#camera-button'),
          $secondaryButton = $('#share-button');
          $sendButton = $('#send-button');

      // Strings for the event description.
      var category = 'Main Events',
          secondaryCategory = "Share Events",
          sendCategory = "Send Category",
          mainAction = 'Main Button Action',
          secondaryAction = 'Secondary Button Action',
          mainLabel = mainAction,
          secondaryLabel = secondaryAction;

      // We call the utility function to setup the tracking.
      trackClickOnElement($mainButton, 
                          category, 
                          mainAction, 
                          mainLabel);
      trackClickOnElement($secondaryButton, 
                          secondaryCategory, 
                          secondaryAction, 
                          secondaryLabel);
      trackClickOnElement($sendButton, 
                          sendCategory, 
                          secondaryAction, 
                          secondaryLabel);
  </script>
</body>
</html>
